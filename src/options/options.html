<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>YouTube Rewind & Fast Forward Buttons - Options Page</title>
    <script type="module" src="options-page.ts" defer></script>
    <script
      type="module"
      src="../web-components/support-links.ts"
      defer
    ></script>
  </head>

  <body>
    <header>
      <h1>YouTube Rewind & Fast Forward Buttons - Options</h1>
    </header>
    <aside>
      <support-links></support-links>
    </aside>
    <main>
      <form class="container">
        <div class="seconds-change-container">
          <p>
            <svg
              id="information"
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              aria-labelledby="informationTitle"
              role="img"
            >
              <title id="informationTitle">Information</title>
              <path
                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11v4h2V9H9v2zm0-6v2h2V5H9z"
              />
            </svg>
            As a default, the arrow keys rewind (left arrow) & forward (right
            arrow) are set to <strong>5 seconds</strong>.
          </p>
          <label class="seconds-change-label"
            >Rewind seconds (1-7200 sec):
            <input
              required
              type="number"
              id="rewind"
              name="rewind"
              min="1"
              max="7200"
              value="5"
              placeholder="Seconds"
            />
            <output id="rewindValue" for="rewind">(5 seconds)</output>
          </label>
          <label class="seconds-change-label"
            >Forward seconds (1-7200 sec):
            <input
              required
              type="number"
              id="forward"
              name="forward"
              min="1"
              max="7200"
              value="5"
              placeholder="Seconds"
            />
            <output id="forwardValue" for="forward">(5 seconds)</output>
          </label>
        </div>
        <div class="secondary-seconds-container">
          <label>
            <input
              type="checkbox"
              name="enable-more-buttons"
              id="enable-more-buttons"
            />
            Enable the secondary buttons
          </label>
          <fieldset disabled>
            <label class="seconds-change-label"
              >Rewind seconds (1-7200 sec):
              <input
                required
                type="number"
                id="rewind-secondary"
                name="rewind-secondary"
                min="1"
                max="7200"
                value="5"
                placeholder="Seconds"
              />
              <output id="rewind-secondaryValue" for="rewind-secondary"
                >(5 seconds)</output
              >
            </label>
            <label class="seconds-change-label"
              >Forward seconds (1-7200 sec):
              <input
                required
                type="number"
                id="forward-secondary"
                name="forward-secondary"
                min="1"
                max="7200"
                value="5"
                placeholder="Seconds"
              />
              <output id="forward-secondaryValue" for="forward-secondary"
                >(5 seconds)</output
              >
            </label>
          </fieldset>
        </div>
        <div class="checkbox-container">
          <label>
            <input
              type="checkbox"
              name="override-arrow-keys"
              id="override-arrow-keys"
            />
            Should the options above override the native arrow keys seconds?
          </label>
          <label>
            <input
              type="checkbox"
              name="override-media-keys"
              id="override-media-keys"
            />
            Should override the keyboard media keys with the above seconds to
            behave as the arrow keys?
          </label>
        </div>
        <div class="button-container">
          <button type="button" class="danger" id="reset-values">
            Reset input values to default
          </button>
          <button type="submit">Save and close</button>
        </div>
      </form>
    </main>
  </body>
</html>
